<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Code Analysis</h1>
  </header>

  <p>Summary statistics of the codebase.</p>

  <div id="stats"></div>

  <h2>Commits by Time of Day</h2>

  <section id="controls">
    <label>Show commits until:
      <input type="range" id="timeSlider" min="0" max="100" value="100" />
      <time id="selectedTime"></time>
    </label>
  </section>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>         <dd><a href="" id="commit-link" target="_blank"></a></dd>
      <dt>Date</dt>           <dd id="commit-date"></dd>
      <dt>Time</dt>           <dd id="commit-time"></dd>
      <dt>Author</dt>         <dd id="commit-author"></dd>
      <dt>Lines Edited</dt>   <dd id="commit-lines"></dd>
    </dl>

  <div id="chart"></div>

  <h2>File Sizes</h2>
  <dl class="files"></dl>

  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
